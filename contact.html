<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
    <style>
        /* Full-screen background container for the stars */
        .star-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            z-index: -1; /* Ensures it stays behind other content */
        }

        /* Individual stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: move-stars 10s linear infinite;
        }

        /* Animation for the stars moving */
        @keyframes move-stars {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(0);
            }
        }

        /* Container for the back button */
        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1; /* Makes sure it stays on top of other elements */
        }

        /* Back button styles - enhanced design */
        .back-button {
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            font-size: 20px; /* Font size for the arrow */
            padding: 10px 15px; /* Padding to make it button-like */
            border-radius: 50px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover transition */
            display: flex;
            align-items: center; /* Align arrow centrally */
            justify-content: center; /* Center the arrow inside the button */
        }

        /* Add a hover effect */
        .back-button:hover {
            background-color: #333; /* Change color on hover */
        }

        /* Styling the form */
        form {
            margin-top: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Moving stars background -->
    <div class="star-background" id="stars"></div>

    <!-- Back button inside a div container positioned at the top-left -->
    <div class="back-button-container">
        <button class="back-button" onclick="history.back()">←</button> <!-- Using a left arrow (←) -->
    </div>

    <h1>Contact Form</h1>
    <form id="contactForm" onsubmit="handleSubmit(event)">
        <input type="text" name="first" placeholder="First Name" autocomplete="off">
        <input type="text" name="last" placeholder="Last Name" autocomplete="off">
        <input type="text" name="email" placeholder="Email Address" autocomplete="off">
        <input type="tel" name="phno" placeholder="Contact No:" autocomplete="off">
        <textarea rows="5" cols="60" name="message" placeholder="Enter query" autocomplete="off"></textarea>
        <button type="submit">Send Response</button>
    </form>

    <script>
        // Generate stars and append to the background container
        const starBackground = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            starBackground.appendChild(star);
        }
    </script>
</body>
</html>
