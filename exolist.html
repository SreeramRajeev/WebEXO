<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Display</title>
    <link rel="stylesheet" href="exolist.css">
</head>
<body>
    <div class="container">

        <div class="exoplanet-display">
            <div class="planet-image">
                <img src="" alt="Exoplanet" id="planet-img">
            </div>
            <div class="planet-info">
                <h2 class="planet-name" id="planet-name"></h2>
                <p class="planet-description" id="planet-description"></p>
                <div class="planet-details" id="planet-details"></div>
                <div class="navigation">
                    <button id="prev-planet">Previous Planet</button>
                    <button id="next-planet">Next Planet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="exolist.js"></script>
</body>
</html>
