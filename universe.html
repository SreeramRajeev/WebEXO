<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Exoplanet Exploration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        /* Container for stars */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            animation: move-stars 5s linear infinite;
        }
        @keyframes move-stars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100vh);
            }
        }
        /* Container for iframe to center it */
        #embed-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        /* Iframe settings */
        iframe {
            width: 80%;
            height: 80%;
            border: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        /* Home button styling */
        #home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #home-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <!-- Stars background -->
    <div id="stars"></div>

    <!-- Container for the iframe -->
    <div id="embed-container">
        <!-- Embedding the NASA Exoplanet tool -->
        <iframe src="https://eyes.nasa.gov/apps/exo/#/" allowfullscreen></iframe>
    </div>

    <script>
        // Function to create stars
        window.onload = function () {
            const starsContainer = document.getElementById('stars');

            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.animationDuration = Math.random() * 5 + 3 + 's';
                starsContainer.appendChild(star);
            }
        };
    </script>
</body>
</html>
